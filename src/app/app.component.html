<app-parent-component></app-parent-component>
<router-outlet></router-outlet>
<nav>
  <a class="button" routerLink="/a" routerLinkActive="activebutton">A component</a> |
  <a class="button" routerLink="/b" routerLinkActive="activebutton">B component</a> |
  <a class="button" routerLink="/object" routerLinkActive="activebutton">example about Subject</a>
</nav>
<app-hero-form></app-hero-form>
<section class="todoapp">
  <header class="header">
    <h1>Todos</h1>
    <input class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
  </header>
  <section class="main" *ngIf="todos.length > 0">
    <ul class="todo-list">
      <li *ngFor="let todo of todos" [class.completed]="todo.complete">
        <div class="view">
          <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
          <label>{{todo.title}}</label>
          <button class="destroy" (click)="removeTodo(todo)">Remove</button>
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer" *ngIf="todos.length > 0">
    <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span>
  </footer>
</section>
